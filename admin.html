<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/admin.css">
  <script defer src="/scripts/admin.js" type="module"></script>

  <title>Admin | Login</title>
</head>
<body>

  <main>
    <section class="index-image">
        <img src="https://lh3.googleusercontent.com/d/1XmbIjbs9nu-0R4Lm1aATZ78CqhiLBoTY">
    </section>
    <section class="info">
      <h1>Admin Page</h1>

      <p>Please log in to access.</p>

      <form class="loginForm">
        <label for="email">Email:</label>
        <input type="email" placeholder="email" id="email">
        <label for="password">Password:</label>
        <input type="password" placeholder="password" id="password">
        <button type="submit" class="loginButton">Log in</button>
      </form>
      <a href="/" class="return-link">Return to portfolio</a>

    </section>
  </main>
 
</body>
</html>
