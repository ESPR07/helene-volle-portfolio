<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/icons/helene-logo.png">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/admin.css">
  <script defer src="/scripts/admin.mjs" type="module"></script>

  <title>Admin | Login</title>
</head>
<body>

  <main>
    <section class="index-image">
        <img src="https://lh3.googleusercontent.com/d/1XmbIjbs9nu-0R4Lm1aATZ78CqhiLBoTY">
    </section>
    <section class="info">
      <h1>Admin Page</h1>

      <p class="admin-sub-header">Please log in to access.</p>

      <form class="loginForm">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email">
        <label for="password" id="password-label">Password:</label>
        <input type="password" placeholder="Password" id="password">
        <button type="submit" class="loginButton">Log in</button>
      </form>
      <container class="link-container">
        <a href="/" class="return-link">Return to portfolio</a>
        <a href="#" class="reset-password-link">Reset password</a>
      </container>

    </section>
  </main>
 
</body>
</html>
