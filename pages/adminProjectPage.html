<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/root.css" />
    <link rel="stylesheet" href="/styles/adminProjectPage.css" />
    <script defer src="/scripts/adminProjectPage.js" type="module"></script>
    <title>Admin Project Pages</title>
  </head>
  <body>
    <nav>
      <button type="button" class="logoutButton">Logout</button>
    </nav>
    <main>
      <a href="/admin.html" class="back-button">
        <span class="back-icon"></span>
        Back
      </a>

      <section class="title-input">
        <h1>New Project</h1>
        <label for="project-title">Title:</label>
        <input type="text" placeholder="Title" id="project-title" />
        <label for="project-description">Description:</label>
        <textarea placeholder="Description" id="project-description"></textarea>
      </section>

      <section class="img-input">
        <h2>Images</h2>
        <label for="img-title">Image title:</label>
        <input type="text" placeholder="Title" id="img-title" />

        <label for="img-link">Link:</label>
        <input type="text" placeholder="Link" id="img-link" />

        <container class="positioning-wrapper">
          <label for="img-width" class="width-label">Width:</label>
          <input type="text" placeholder="Width" id="img-width" />

          <label for="img-position" class="position-label">Position:</label>
          <input type="number" placeholder="Position" id="img-position" />

          <container class="checkbox-container">
            <label for="is-first-img">front page image</label>
            <input type="checkbox" placeholder="Title" id="is-first-img" />
          </container>
        </container>

        <container class="button-container">
          <button>Add</button>
          <button>Delete image</button>
        </container>

        <container class="img-grid-container"></container>
      </section>

      <container class="img-container"></container>

      <section class="sub-title-input">
        <h2>Sub-section</h2>
        <label for="sub-title">Sub title</label>
        <input type="text" placeholder="Sub Title" id="sub-title" />
        <label for="sub-description">Sub Description</label>
        <textarea placeholder="Description" id="sub-description"></textarea>
      </section>

      <section class="sub-img-input">
        <h2>Images</h2>
        <label for="sub-img-title">Image title:</label>
        <input type="text" placeholder="Title" id="img-title" />

        <label for="sub-img-link">Link:</label>
        <input type="text" placeholder="Link" id="img-link" />

        <container class="positioning-wrapper">
          <label for="img-width" class="width-label">Width:</label>
          <input type="text" placeholder="Width" id="img-width" />

          <label for="img-position" class="position-label">Position:</label>
          <input type="number" placeholder="Position" id="img-position" />

          <container class="checkbox-container">
            <label for="is-first-img">front page image</label>
            <input type="checkbox" placeholder="Title" id="is-first-img" />
          </container>
        </container>

        <container class="button-container">
          <button>Add</button>
          <button>Delete image</button>
        </container>

        <container class="img-grid-container"></container>
      </section>

      <container class="sub-img-container"></container>

      <button class="submit-button">Update Page</button>
    </main>
  </body>
</html>
